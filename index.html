<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cobertura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora del valor de la Cobertura</h1>
    <form id="edad-form">
      <div class="form-group">
        <label for="edad-input">Ingrese su edad (entre 0 y 60):</label>
        <input type="number" id="edad-input" min="0" max="60" required>
      </div>
      <h2>Seleccione las coberturas deseadas:</h2>
      <div id="coberturas-container" class="coberturas">
        <!-- Aquí se agregarán los divs para cada cobertura -->
      </div>
      <button type="button" class="btn">Calcular</button>
    </form>
    <div id="resultado-container">
      <h2>El valor de la cobertura seleccionada es:</h2>
      <p id="resultado-final"></p>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <p>Debes ingresar una edad válida entre 0 y 60.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
