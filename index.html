<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cobertura</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="row" id="contenedorGeneral">
    <div class="col-8" id="contenedorCalculadora">
      <div class="container">
        <h1>Calculadora del valor de la Cobertura</h1>
        <form id="edad-form">
          <div class="form-group">
            <label for="edad-input">Ingrese su edad (entre 0 y 60):</label>
            <input type="number" id="edad-input" min="0" max="60" required>
          </div>
          <h2>Seleccione las coberturas deseadas:</h2>
          <div id="coberturas-container" class="coberturas"></div>
          <button type="button" class="btn">Calcular</button>
        </form>
      </div>
      <div id="modal" class="modal">
        <div class="modal-contenido">
          <span class="cerrar">&times;</span>
          <p>Debes ingresar una edad válida entre 0 y 60.</p>
        </div>
      </div>
      <div id="formularioContacto">
        <div></div>
      </div>
    </div>
    <div class="col-4" id="horaYGeolocalizacion">
      <div id="geoData">
        <i class="fas fa-map-marker-alt location-icon"></i>
        <span>Detectando tu ubicación...</span>
      </div>
      <div id="worldClocks">
        <h3>Horas de las principales ciudades del mundo</h3>
        <ul>
          <li><i class="fas fa-clock clock-icon"></i><span id="new-york-time">Nueva York: </span></li>
          <li><i class="fas fa-clock clock-icon"></i><span id="london-time">Londres: </span></li>
          <li><i class="fas fa-clock clock-icon"></i><span id="tokyo-time">Tokio: </span></li>
          <li><i class="fas fa-clock clock-icon"></i><span id="sydney-time">Sídney: </span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
