<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailJS Formulario</title>
  <style>
    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: #777;
    }

    .field input {
      display: block;
      min-width: 250px;
      line-height: 1.5;
      font-size: 14px;
    }

    input[type="submit"] {
      display: block;
      padding: 6px 30px;
      font-size: 14px;
      background-color: #4460AA;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario de Contacto</title>
      <!-- Agrega el script de EmailJS aquí -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
      <style>
        /* Estilos del formulario (mantén los estilos que ya tienes) */
      </style>
    </head>
    <body>
    
    <form id="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="6" placeholder="Ingresa tu mensaje"></textarea>
      </div>
      <input type="submit" value="Enviar">
    </form>
    
    <script type="text/javascript">
      // Inicializa EmailJS con tu clave de servicio
      emailjs.init('mDrVPewzDYHwf84iL');
    
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const mensaje = document.getElementById('mensaje').value;
    
        if (!nombre || !email || !mensaje) {
          alert('Por favor, completa todos los campos.');
          return;
        }
    
        // Envía el formulario usando EmailJS
        emailjs.sendForm('default_service', 'template_vedrbli', this)
          .then(() => {
            alert('¡Mensaje enviado con éxito!');
          })
          .catch(error => {
            alert('Error al enviar el mensaje. Por favor, inténtalo de nuevo.');
            console.error('Error al enviar el mensaje:', error);
          });
      });
    </script>
    
    </body>
    </html>
    

</body>
</html>
